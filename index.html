<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            text-align: right;
            background-color: #e0f0ff;
            color: #007bff;
        }

        .bot {
            text-align: left;
            background-color: #e8ffe8;
            color: #28a745;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Code formatting */
        .code {
            background: #f1f1f1;
            border-radius: 4px;
            padding: 5px;
            font-family: monospace;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="messages" id="chatBox"></div>
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const sendBtn = document.getElementById("sendBtn");
        const input = document.getElementById("userInput");
        const chatBox = document.getElementById("chatBox");

        sendBtn.addEventListener("click", sendMessage);
        input.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // Function to escape HTML characters to prevent HTML interpretation
        function escapeHtml(text) {
            const element = document.createElement('div');
            if (text) element.innerText = text;
            return element.innerHTML;
        }

        // Function to handle code formatting
        function formatCode(text) {
            return text.replace(/`(.*?)`/g, '<span class="code">$1</span>');
        }

        async function sendMessage() {
            const userText = input.value.trim();
            if (!userText) return;

            // Display user message
            chatBox.innerHTML += `<div class="message user">${escapeHtml(userText)}</div>`;
            input.value = "";

            // Create placeholder for bot message
            const botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot");
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const res = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userText }),
                });
                const data = await res.json();
                const botText = escapeHtml(data.response);

                // Typewriter effect
                let i = 0;
                function typeChar() {
                    if (i < botText.length) {
                        botMessage.innerHTML += botText.charAt(i);
                        i++;
                        chatBox.scrollTop = chatBox.scrollHeight;
                        setTimeout(typeChar, 20); // Speed (in ms) per character
                    } else {
                        // Format inline code after full message is typed
                        botMessage.innerHTML = formatCode(botMessage.innerHTML);
                    }
                }

                typeChar();

            } catch (error) {
                botMessage.innerHTML = `âŒ Error: ${error.message}`;
            }
        }
    </script>
</body>

</html>
